<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather and Traffic App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <div class="weather" id="current-weather">
                <form>
                    <input type="text" placeholder="Zip Code" id="zipcode" size="20" maxlength="5">
                    <input type="submit" value="Search">
                </form>
                <div>
                    <h2>Current Weather</h2>
                </div>
            </div>
            <div class="weather" id="hourly-weather">
                <h2>Hourly Forecast</h2>
            </div>
        </div>
        <div class="traffic-widget">
            <div class="traffic" id="current-traffic">
                <h2>Current Service Alerts</h2>
                <!-- <script type="text/javascript" src="http://www.mta.info/sites/all/libraries/mta_WidgetScripts/serviceStatusWidget.js"></script> -->

                <iframe width="230" height="430" border="0" frameborder="0" src="http://service.mta.info/ServiceStatus/status.html?widget=yes" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" scrolling="no"></iframe>
            </div>
            <div class="traffic" id="traffic-map">
                <h2>Traffic Map</h2>
                <iframe frameborder="0" style="border: none; overflow: hidden;" scrolling="no" src="https://511ny.org/Map/EmbeddedMap?&region=LI&layers=TrafficSpeeds,WinterRoads,Incidents,SubIncidentClosures,TransitIncidents,Construction,TransitConstruction,GeneralInfo,Closures,EventClosures,ConstructionClosures,IncidentClosures,WeatherEvents,WeatherForecast&size=2" width="350px" height="320px"></iframe>
            </div>
        </div>
    </div>
    <div class="modal">
        <div id="modal-mapbox">
            <iframe frameborder="0" style="border: none; overflow: hidden;" scrolling="no" src="https://511ny.org/Map/EmbeddedMap?&region=LI&layers=TrafficSpeeds,WinterRoads,Incidents,SubIncidentClosures,TransitIncidents,Construction,TransitConstruction,GeneralInfo,Closures,EventClosures,ConstructionClosures,IncidentClosures,WeatherEvents,WeatherForecast,TransitTiles&size=0" width="810px" height="640px"></iframe>
            <a id="close" href="#">Close</a>
        </div>
    </div>
</body>
</html>
