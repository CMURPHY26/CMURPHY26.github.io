<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather and Traffic App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <div class="weather" id="current-weather">
                <h2>Current Weather</h2>
            </div>
            <div class="weather" id="hourly-weather">
                <h2>Hourly Forecast</h2>
            </div>
            <div class="weather" id="daily-weather">
                  <h2>Daily Weather</h2>
            </div>
        </div>
        <div class="traffic-widget">
            <div class="traffic" id="current-traffic">
                <h2>Current Traffic Alerts</h2>
                <!-- <script type="text/javascript" src="https://www.mta.info/sites/all/libraries/mta_WidgetScripts/serviceStatusWidget.js"></script> -->
                <iframe frameborder="0" style="border: none; overflow: hidden;" scrolling="no" src="http://service.mta.info/ServiceStatus/status.html?widget=yes" width="350px" height="600px"></iframe>
            </div>
            <div class="traffic" id="traffic-map">
                <h2>Traffic Map</h2>
                <iframe frameborder="0" style="border: none; overflow: hidden;" scrolling="no" src="https://511ny.org/Map/EmbeddedMap?&region=LI&layers=TrafficSpeeds,WinterRoads,Incidents,SubIncidentClosures,TransitIncidents,Construction,TransitConstruction,GeneralInfo,Closures,EventClosures,ConstructionClosures,IncidentClosures,WeatherEvents,WeatherForecast&size=2" width="350px" height="200px"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
