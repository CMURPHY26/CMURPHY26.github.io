<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather and Traffic App</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <h1>Weather and Traffic App</h1>
    <div class="container">
      <div class="weather-widget">
        <div class="weather" id="current-weather">
          <h2>Current Weather</h2>
        </div>
        <div class="weather" id="hourly-weather">
          <h2>Current Weather</h2>
        </div>
        <div class="weather" id="daily-weather">
          <h2>Current Weather</h2>
        </div>
      </div>
      <div class="traffic-widget">
        <div class="traffic" id="current-traffic">
          <h2>Current Traffic</h2>
        </div>
        <div class="traffic" id="train-schedule">
          <h2>Train Schedule/Delays</h2>
        </div>
        <div class="traffic" id="bus-schedule">
          <h2>Bus Schedule/Delays</h2>
        </div>
      </div>
    </div>
</body>
</html>
